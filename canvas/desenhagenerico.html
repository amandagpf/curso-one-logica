<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho Gen√©rico</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>
  
    <script>
        function desenhaqudrado(x, y, cor){
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = cor;
            pincel.fillRect(x, y, 50, 50);
            pincel.fillStroke = 'black';
            pincel.strokeRect(x, y, 50, 50);
        }

        var x = 0;
        var y = 50;
        var z = 50;
        var a = 0;

        while(x < 600){
            desenhaqudrado(x, 0, 'green');
            x = x + 100;
            desenhaqudrado(y, 50, 'red');
            y = y + 100;
            desenhaqudrado(z, 0, 'white');
            z = z + 100;
            desenhaqudrado(a, 50, 'white');
            a = a + 100;
        } //pode fazer isso com o for tbm

    </script>
</body>
</html>
