<body>
    <h1>Calcular IMC</h1>
    <p>O IMC (Índice de Massa Corporal) é um cálculo que ajuda a avaliar se a 
        pessoa está dentro do seu peso ideal, de acordo com a altura e idade.</p>
    <input type="number" name="peso" placeholder="Insira seu peso em Kg..." id="peso">
    <input type="number" name="altura" placeholder="Insira sua altura em metros..." id="altura">
    <button id="calcular" onclick="calculado">Calcular</button>
    <span id="resultado">RESULTADO:</span>

</body>
