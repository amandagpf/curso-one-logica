<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    
<script>

function pulaLinha(){
    document.write("<br><br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

//var numeroPensado = Math.round(Math.random()*10);
//var chute = parseInt(prompt("Digite o seu chute"))
function sorteia(n){
    return Math.round(Math.random()* n) 
}

var numeroPensado = sorteia(3)
var tentativas = 1;

while(tentativas <= 3){
    var chute = parseInt(prompt("Digite o seu chute"))

    if(chute == numeroPensado){
        mostra("Você acertou, parabéns!!")
        break; //Esse comando QUEBRA/INTERROMPE o while.
        //também poderíamos alterar o valor da var tentativas para 4.
    }else {
        if(chute < numeroPensado){
        alert(`Você errou, seu chute é maior que o número pensado.`)
        }else{
        alert(`Você errou! Seu número é menor que o número pensado!`)
        }
    }
    tentativas++;
}

</script>    
</body>
</html>
